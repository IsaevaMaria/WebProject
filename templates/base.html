<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <!--<link href="static/css/style.css" rel="stylesheet">-->
    <script>
        (function(){
  var maxHeight = 0;
  $('.card').each(function(){
    if ($(this).height() > maxHeight) {
      maxHeight = $(this).height();
    }
  });
  $('.card').each(function(){
    $(this).css('min-height', maxHeight);
  });
})();
    </script>

    <title>{{title}}</title>
</head>
<body  style="background-image:url(static/image/pattern.jpg);">
<header>

        <button class="btn btn-info d-block ml-auto">Войти</button>
    </nav>
</header>

        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>

    <footer class="footer">
        <nav  class="navbar navbar-light nav-fixed-bottom" style="background-color: #e3f2fd;">
