{% extends "base.html" %}
{% block content %}
<div class="container">
        <div class="row" style="margin:50px; margin-left:50px;">
             <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.content}}</p>

                    </div>
                 <div class="card-footer text-muted">
                        <a href="/attractions" class="btn btn-primary" >Закрыть</a>
                </div>
            </div>

          </div>
        </div>
{%endblock%}
